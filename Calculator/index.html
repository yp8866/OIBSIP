<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="box">
        <div id="expr">

        </div>
        <div id="result">
                0
        </div>
        <div id="nums">
            <div id="digits">
                    <div class="btn" onclick="clearEntry()">CE</div>
                    <div class="btn" onclick="clearAll()">C</div>
                    <div class="btn" onclick="backspace()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                      </svg></div>
                    <div class="btn" id="7" onclick="insertexp(this.id)">7</div>
                    <div class="btn" id="8" onclick="insertexp(this.id)">8</div>
                    <div class="btn" id="9" onclick="insertexp(this.id)">9</div>
                    <div class="btn" id="4" onclick="insertexp(this.id)">4</div>
                    <div class="btn" id="5" onclick="insertexp(this.id)">5</div>
                    <div class="btn" id="6" onclick="insertexp(this.id)">6</div>
                    <div class="btn" id="1" onclick="insertexp(this.id)">1</div>
                    <div class="btn" id="2" onclick="insertexp(this.id)">2</div>
                    <div class="btn" id="3" onclick="insertexp(this.id)">3</div>
                    <div class="btn" onclick="togglesign()">+/-</div>
                    <div class="btn" id="0" onclick="insertexp(this.id)">0</div>
                    <div class="btn" id="." onclick="insertexp(this.id)">.</div>
                    
            </div>
            <div id="operators">
                <div class="btn" id="+" onclick="insertexp(this.id)">+</div>
                <div class="btn" id="-" onclick="insertexp(this.id)">-</div>
                <div class="btn" id="/" onclick="insertexp(this.id)">/</div>
                <div class="btn" id="*" onclick="insertexp(this.id)">*</div>
                <div class="btn" id="%" onclick="insertexp(this.id)">%</div>
                <div class="btn" id="**" onclick="insertexp(this.id)">^</div>
                <div class="btn" id="(" onclick="insertexp(this.id)">(</div>
                <div class="btn" id=")" onclick="insertexp(this.id)">)</div>
                <div class="btn enter" onclick="evaluatee()">Enter</div>
                
            </div>
        </div>
    </div>
</body>
</html>
